<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">



<dom-module id="my-theme-selection">
  <template>
  <style include="shared-styles">
  :host {
    display: block;
    padding: 10px;
  }
  </style>

  <div class="card">

    <h1>Select a theme</h1>
    <paper-input id="themeInput" label="Theme..." auto-validate allowed-pattern="[a-zA-Z]\s*" on-input="search"></paper-input>

    <template if="{{hasThemes}}" is="dom-if">
      <h1>Exact Matches</h1>
      <template is="dom-repeat" items="[[themes]]">
        <span>{{item.theme}}</span>
      </template>
    </template>

    <template if="{{hasSuggestions}}" is="dom-if">
      <h1>Close matches</h1>
      <template id="themeSuggestionTemplate" is="dom-repeat" items="[[suggestedThemes]]">
        <span>{{item.theme}}</span>
      </template>
    </template>

  </div>

  <iron-ajax
    id="getTheme"
    url="http://localhost:8081/talks"
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300">
</iron-ajax>
</template>

<script>
Polymer({
  is: 'my-theme-selection',
  properties: {
    themes: {
      type: Array
    },
    hasThemes: {
      type : Boolean
    },
    suggestedThemes: {
      type: Array
    },
    hasSuggestions: {
      type : Boolean
    }
  },
  search : function()
  {
    this.$.getTheme.generateRequest();
  },
  ready: function () {
    this.$.getTheme.generateRequest();
  },
  handleResponse: function (data) {
    this.hasThemes = false;
    this.hasSuggestions = false;
    this.themes = [];
    this.suggestedThemes = [];

    var response = data.detail.response;

    // get input
    var input = this.$.themeInput.value;

    // if input not empty
    if(input)
    {
      for(var i = 0 ; i < response.length; i++)
      {
        // Split theme in case it is a sentence
        var themeSplit = response[i].theme.split(" ");
        for(var j = 0 ; j < themeSplit.length ; j++)
        {
          // look for exact match in response
          if(themeSplit[j] == input)
          {
            this.hasThemes = true;
            this.themes[this.themes.length] = response[i];
          // Or look for close matches using edit distance
          }else if(normalizedLevenshtein(themeSplit[j],input) > 0.6)
          {
            console.log("Close to input : "+themeSplit[j]+" ;; "+input);
            this.hasSuggestions = true;
            this.push('suggestedThemes', response[i]);
          }
        }
      }
      console.log("Suggestions");
      console.log(this.suggestedThemes);


    }
  }
});
</script>

</dom-module>
<script>
function normalizedLevenshtein(a,b)
{
  var editDistance = levenshtein(a,b);
  var maxLength = max(a.length,b.length);
  var normalizedEditDistance = 1 - editDistance/maxLength;

  console.log("Edit distance : "+editDistance);
  console.log("Max length : "+maxLength);
  console.log("Normalized : "+normalizedEditDistance);
  return normalizedEditDistance;
}

function max(a,b)
{
  return a > b ? a:b;
}

function levenshtein(a, b){
  if(a.length == 0) return b.length;
  if(b.length == 0) return a.length;

  var matrix = [];

  // increment along the first column of each row
  var i;
  for(i = 0; i <= b.length; i++){
    matrix[i] = [i];
  }

  // increment each column in the first row
  var j;
  for(j = 0; j <= a.length; j++){
    matrix[0][j] = j;
  }

  // Fill in the rest of the matrix
  for(i = 1; i <= b.length; i++){
    for(j = 1; j <= a.length; j++){
      if(b.charAt(i-1) == a.charAt(j-1)){
        matrix[i][j] = matrix[i-1][j-1];
      } else {
        matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, // substitution
                                Math.min(matrix[i][j-1] + 1, // insertion
                                         matrix[i-1][j] + 1)); // deletion
      }
    }
  }

  return matrix[b.length][a.length];
};
</script>
